<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet">
    <link 
      rel="stylesheet" 
      href="style.css" 
      media="screen" 
      charset="utf-8">
  </head>
  <body class="application-page">
    <section class="matrix-description">
      <img 
        class="matrix-description__image" 
        src="./eisenhower-matrix.jpg" 
        alt="eisenhower matrix">
      <a 
        class="matrix-description__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?</a>
    </section>
    <section class="tasks-list">
      <label class="tasks-list__new-task-add-text" for="new-task">Add Item</label>
      <div class="tasks-list__add-task">
          <input id="new-task" 
            class="task-label 
            task-list__input 
            tasks-list__add-task-input" 
            type="text">
          <button class="btn">Add</button>
      </div>
      <h1 class="tasks-list__section-name">Todo</h1>
      <ul id="tasks-list__incomplete-tasks" class="task-list">
        <li class="task-list__item">
          <input class="task-list__check" type="checkbox">
          <label class="task-list__name task-label">Pay Bills</label>
          <input class="task-list__input task-label" type="text">
          <button class="btn task-list__button_edit">Edit</button>
          <button class="btn task-list__button_delete">
            <img 
              class="task-list__icon_delete" 
              src="./remove.svg" 
              alt="remove icon">
          </button>
        </li>
        <li class="task-list__item task-list__item_edit">
          <input class="task-list__check" type="checkbox">
          <label class="task-list__name task-label">Go Shopping</label>
          <input class="task-list__input task-label" type="text" value="Go Shopping">
          <button class="btn task-list__button_edit">Save</button>
          <button class="btn task-list__button_delete">
            <img 
              class="task-list__icon_delete" 
              src="./remove.svg" 
              alt="remove icon">
          </button>
        </li>
      </ul>
      <h2 class="tasks-list__section-name">Completed</h2>
      <ul id="tasks-list__completed-tasks" class="task-list">
        <li class="task-list__item">
          <input class="task-list__check" type="checkbox" checked>
          <label class="task-list__name task-label">See the Doctor</label>
          <input class="task-list__input task-label" type="text">
          <button class="btn task-list__button_edit">Edit</button>
          <button class="btn task-list__button_delete">
            <img 
              class="task-list__icon_delete" 
              src="./remove.svg" 
              alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
    <script src="app.js"></script>
  </body>
</html>
